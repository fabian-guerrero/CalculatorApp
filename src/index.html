<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="/styles/main.scss">
    <script defer src="/scripts/main.js"></script>
</head>
<body id="body">
    <main class="calculator-wrapper">
        <div class="calculator-header">
            <p class="app-name">calc</p>
            <div class="theme-selector-wrapper">
                <p class="title">Theme</p>
                <span>
                    <div class="theme-selector-number">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="theme-selector-background">
                        <span>
                            <input type="radio" name="theme-selector" id="theme-1" checked>
                            <label class="selector-label" for="theme-1">
                                <span class="theme-selector"></span>
                            </label>
                        </span>
                        <span>                        
                            <input type="radio" name="theme-selector" id="theme-2">
                            <label class="selector-label" for="theme-2">
                                <span class="theme-selector"></span>
                            </label>
                        </span>
                        <span>
                            <input type="radio" name="theme-selector" id="theme-3">
                            <label class="selector-label" for="theme-3">
                                <span class="theme-selector"></span>
                            </label>  
                        </span>  
                    </div>  
                </span>
            </div>
        </div>
        <div class="calculator-screen">
            <p class="result">0</p>
        </div>
        <div class="calculator-buttons">
            <div class="row">
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-operator="delete" class="secondary-button">DEL</button>
            </div>
            <div class="row">
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-operator="adding">+</button>
            </div>
            <div class="row">
                <button data-number="4">1</button>
                <button data-number="4">2</button>
                <button data-number="4">3</button>
                <button data-operator="subtracting">-</button>
            </div>
            <div class="row">
                <button data-operator="decimal">.</button>
                <button data-number="0">0</button>
                <button data-operator="dividing">/</button>
                <button data-operator="multiplying">x</button>
            </div>
            <div class="row last-row">
                <button data-operator="reset" class="secondary-button">RESET</button>
                <button data-operator="result" class="tertiary-button">=</button>
            </div>
        </div>
    </main>
</body>
</html>
